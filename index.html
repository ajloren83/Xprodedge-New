<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xprodedge - Scroll Trigger Demo</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Preloader Overlay -->
    <div id="preloader" class="preloader-overlay">
        <div class="preloader-content">
            <h2>Loading Video Frames</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
            <p class="loading-info" id="loadingInfo">Preparing 1362 frames...</p>
        </div>
    </div>

    <div class="container">
        <!-- Canvas for frame rendering -->
        <canvas id="scrollCanvas"></canvas>
        
        <!-- Content overlay -->
        <div class="content-overlay">
            <!-- Section 1 -->
            <section class="content-section content-hidden" data-reveal-frame="1" data-reveal-frame-duration="121">
                <div class="glass">
                    <h2>Section 1</h2>
                    <div class="card-grid">
                        <div class="card">Card 1</div>
                        <div class="card">Card 2</div>
                        <div class="card">Card 3</div>
                    </div>
                </div>
            </section>
            
            <!-- Section 2 -->
            <section class="content-section content-hidden" data-reveal-frame="131" data-reveal-frame-duration="121">
                <div class="glass">
                    <h2>Section 2</h2>
                    <div class="card-grid">
                        <div class="card">Card 1</div>
                        <div class="card">Card 2</div>
                        <div class="card">Card 3</div>
                    </div>
                </div>
            </section>
            
            <!-- Section 3 -->
            <section class="content-section content-hidden" data-reveal-frame="262" data-reveal-frame-duration="121">
                <div class="glass">
                    <h2>Section 3</h2>
                    <div class="card-grid">
                        <div class="card">Card 1</div>
                        <div class="card">Card 2</div>
                        <div class="card">Card 3</div>
                    </div>
                </div>
            </section>
            
            <!-- Section 4 -->
            <section class="content-section content-hidden" data-reveal-frame="393" data-reveal-frame-duration="121">
                <div class="glass">
                    <h2>Section 4</h2>
                    <div class="card-grid">
                        <div class="card">Card 1</div>
                        <div class="card">Card 2</div>
                        <div class="card">Card 3</div>
                    </div>
                </div>
            </section>
            
            <!-- Section 5 -->
            <section class="content-section content-hidden" data-reveal-frame="524" data-reveal-frame-duration="121">
                <div class="glass">
                    <h2>Section 5</h2>
                    <div class="card-grid">
                        <div class="card">Card 1</div>
                        <div class="card">Card 2</div>
                        <div class="card">Card 3</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <!-- Scroll spacer to ensure enough height for frame scrolling -->
    <div class="scroll-spacer"></div>
    
    <!-- Frame Navigation Tabs -->
    <div class="frame-navigation">
        <button class="frame-tab" data-frame="1">Section 1</button>
        <button class="frame-tab" data-frame="131">Section 2</button>
        <button class="frame-tab" data-frame="262">Section 3</button>
        <button class="frame-tab" data-frame="393">Section 4</button>
        <button class="frame-tab" data-frame="524">Section 5</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>
    <script src="frameWorker.js"></script>
    <script src="script.js"></script>
</body>
</html>
