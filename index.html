<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xprodedge - Scroll Trigger Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma:wght@400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Preloader Overlay -->
    <div id="preloader" class="preloader-overlay">
        <div class="preloader-content">
            <img src="assets/hero.png" alt="Hero" class="hero-image" id="heroImage">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0</div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header with logo, progress and menu -->
        <header class="site-header">
            <div class="header-inner">
                <div class="header-left">
                    <img src="assets/xprodedge_white.svg" alt="Logo" class="logo">
                </div>
                <div class="header-center">
                    <div class="scroll-progress"><div class="scroll-progress-fill" id="scrollProgressFill"></div></div>
                </div>
                <div class="header-right">
                    <button class="menu-toggle" id="menuToggle" aria-label="Open menu">
                        <span class="menu-icon" id="menuIcon">▦</span>
                        <span class="menu-text">Menu</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Menu overlay -->
        <div class="menu-overlay" id="menuOverlay" aria-hidden="true"></div>

        <!-- Centered menu modal panel -->
        <aside class="menu-panel modal" id="menuPanel" aria-hidden="true">
            <div class="menu-modal-header">
                <div class="menu-label">Menu</div>
                <button class="menu-close" id="menuClose" aria-label="Close menu">✕</button>
            </div>
            <nav class="menu-content">
                <a href="#" class="menu-item">Home</a>
                <a href="#" class="menu-item">About</a>
                <a href="#" class="menu-item">Services</a>
                <a href="#" class="menu-item">Portfolio</a>
                <a href="#" class="menu-item">Contact</a>
            </nav>
            <div class="menu-footer">
                <a href="#" class="menu-foot-link">Terms of Use</a>
                <a href="#" class="menu-foot-link">Privacy Policy</a>
            </div>
        </aside>

        <!-- Canvas for frame rendering -->
        <canvas id="scrollCanvas"></canvas>
        
        <!-- Noise overlay for continuous animation -->
        <div class="noiseBG" id="noiseBG"></div>
        
        <!-- Hero Section -->
        <section class="hero-section content-hidden" data-reveal-frame="25" data-reveal-frame-duration="50">
            <div class="hero-content">
                <h1 class="hero-heading">
                    products on the <span class="edge-text">edge</span>
                </h1>
                <!-- Corner elements -->
                <div class="corner corner-tl"></div>
                <div class="corner corner-tr"></div>
                <div class="corner corner-bl"></div>
                <div class="corner corner-br"></div>
            </div>
        </section>

        <!-- Background Overlay for Agile Office -->
        <div class="agile-office-overlay content-hidden" data-reveal-frame="185" data-reveal-frame-duration="100"></div>

        <!-- Agile Office Section -->
        <section class="agile-office-section content-hidden" data-reveal-frame="185" data-reveal-frame-duration="100">
            <div class="agile-office-content">
                <img src="assets/agile-office.svg" alt="Agile Office Logo" class="agile-office-logo">
                <h2 class="agile-office-heading">'Swift and Simple' workflow process automation</h2>
                <p class="agile-office-description">
                    Our agileoffice is a cloud web-based online SaaS application which makes your customized workflow process easier
                </p>
                <button class="explore-button">
                    <span class="button-text">Explore</span>
                    <img src="assets/arrow.svg" alt="Arrow" class="button-arrow">
                </button>
            </div>
        </section>
    </div>
    
    <!-- Scroll spacer to ensure enough height for frame scrolling -->
    <div class="scroll-spacer"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>
    <script src="frameWorker.js"></script>
    <script src="script.js"></script>
</body>
</html>
